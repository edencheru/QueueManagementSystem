<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QueueManagmentSystem</title>
    
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="../static/javascript/jquery-master/src/jquery.js"></script>
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <img src="/static/images/logo.jpg" alt="Ethio Telecom">
                </div>
                <div class="card-body">
                    <form  action ='/streams/edit/{{stream.id}}' method="post">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <label for="name">Name: </label>
                            </div> 
                            
                            <input type="text" class="form-control" for="name" name="name"
                                placeholder="{{stream.name}}">
                                
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Departments</label>
                            <select for="departments" name="departments" class="form-control" id="department">
                                {%for department in departments%}
                                    <option for="departments" name="departments" value="{{department.id}}">{{department.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <input type="submit" id="update_stream" value="update">
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
