<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>generated token</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/admin.css">
    <script src="../static/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="../static/javascript/d3/d3.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-sm-6 offset-sm-3">
                <div class="card" style="margin-top: 80px;">
                    <div class="card-header bg-primary text-white">
                        Generated token
                    </div>
                    <div class="card-body">
                        <p class ="card-text offset-sm-3 mt-1">Your token: {{token_number}}</p>
                        <p class ="card-text"> Attending : {{attending}}</p>
                        <p class ="card-text"> Department : {{dept_name}} </p>
                        <p class ="card-text"> Stream : {{stream_name}}</p>
                        <div class="row">
                            <div class="col-sm-10">
                                <a class="btn btn-primary">Print</a>
                                <a class="btn btn-danger"  href='/token_interface'>Cancel</a>
                                <a class="btn btn-success"  href='/token_interface'>Done</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
