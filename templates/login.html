<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    
    <link rel="stylesheet" type="text/css" href="/static/login.css">
    <link rel="stylesheet" href="/static/bootstrap-4.5.3-dist/css/bootstrap.min.css" >
    <script src ="/static/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                    
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" for="username" name="username" placeholder="username">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" for="password" name="password" placeholder="password">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group">
                            <input type="submit"  value="Login" class="btn btn-primary float-right login_btn">
                        </div>
                    </form>
                </div>
                
                </div>
            </div>
        </div>
    </div>
</body>

</html>
