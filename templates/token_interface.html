<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QueueManagmentSystem</title>
    
    <link rel="stylesheet" href="../static/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="../static/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>


</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <img src="/static/images/logo.jpg" alt="Ethio Telecom">
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <label for="phone_number">Phone Number: </label>
                                <span class="input-group-text"><i class="fa fa-phone"></i></span>
                            </div> 
                            
                            <input type="text" class="form-control" for="phone_number" name="phone_number"
                                placeholder="PhoneNumber">
                                
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Type</label>
                            <select for="type" name="type" class="form-control" id="exampleFormControlSelect1">
                                <option for="type" name="type">Residential</option>
                                <option for="type" name="type">Enterprise</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Sub type</label>
                            <select for="sub_type" name="sub_type" class="form-control" id="exampleFormControlSelect1">
                                <option for="sub_type" name="sub_type">Sim Card</option>
                                <option for="sub_type" name="sub_type">Bill Payment</option>
                            </select>
                        </div>
                        <input type="submit" value="Generate Token">
                    </form>
                </div>

            </div>
        </div>
    </div>








</body>

</html>
