<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QueueManagmentSystem</title>
    
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="../static/javascript/jquery-master/src/jquery.js"></script>
    <script type=text/javascript>
        $(function() {
          $('a#generate_token').on('click', function(e) {
            e.preventDefault()
            $.getJSON('/generate_token',
                function(data) {
              //do nothing
            });
            return false;
          });
        });
</script>

</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <img src="/static/images/logo.jpg" alt="Ethio Telecom">
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <label for="phone_number">Phone Number: </label>
                                <span class="input-group-text"><i class="fa fa-phone"></i></span>
                            </div> 
                            
                            <input type="text" class="form-control" for="phone_number" name="phone_number"
                                placeholder="PhoneNumber">
                                
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Departments</label>
                            <select for="departments" name="departments" class="form-control" id="department">
                                {%for department in departments%}
                                    <option for="departments" name="departments" value="{{department.id}}">{{department.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Streams</label>
                            <select for="streams" name="streams" class="form-control" id="stream">
                                {% for stream in streams %}
                                    <option for="streams" name="streams" value="{{stream.id}}">{{stream.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <input type="submit" id="generate_token" value="Generate Token">
                    </form>
                </div>

            </div>
        </div>
    </div>








</body>

</html>
